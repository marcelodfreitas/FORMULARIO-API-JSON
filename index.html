<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Dev's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
        <form id="form-api">
            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                </div>
                <div class="campo">
                    <label for="text"><strong>Celular:</strong></label>
                    <input type="text" name="telefone" id="celular" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>
            <fieldset class="grupo">
            <div id="programa">
                <label><strong>Qual lado da aplicação você desenvolve?</strong></label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label><br>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label><br>
                <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </label>
            </div><br>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade:</strong></label>
                <select name="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Estagiário</option>
                    <option>Júnior</option>
                    <option>Sênior</option>
                    <option>Pleno</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologias" name="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologias" name="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologias" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologias" name="tecnologia4" value="php">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologias" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologias" name="tecnologia6" value="phyton">
                <label for="tecnologia6">Phyton</label>
                <input type="checkbox" id="tecnologias" name="tecnologia7" value="java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label><br>
            <textarea rows="6" style="width: 36em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
        </form>

<script src="/script.js"></script>
</body>
</html>
